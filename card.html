<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .rotating-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #0C9463;
            margin: 50px auto;
            animation: rotateCircle 10s linear infinite;
        }

        @keyframes rotateCircle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>

</head>
<body>

<div class="rotating-circle"></div>



</body>
</html>
