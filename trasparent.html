<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Box</title>
    <style>
        .transparent-box {
            width: 300px;
            height: 200px;
            background-color: #d9d9d9; /* Black background */
            opacity: 0.5; /* 50% transparency */
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
<div class="transparent-box">
    This is a transparent box.
</div>
</body>
</html>
