<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        main{
            overflow: hidden;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            width: 50vw;
            height: 50vh;
            border: black solid 2px;
        }

        section>div:nth-child(1){
            background: url("../src/Assert/slide1.jpeg");
            background-size: cover;
            background-position: center;
        }
        section>div:nth-child(2){

            background: url("../src/Assert/slide2.jpeg");
            background-size: cover;
            background-position: center;

        }
        section>div:nth-child(3){

            background: url("../src/Assert/slide3.jpeg");
            background-size: cover;
            background-position: center;

        }
        section>div:nth-child(4){

            background: url("../src/Assert/slide4.jpeg");
            background-size: cover;
            background-position: center;

        }
        section{

            display: flex;
            width: fit-content;
            animation: slide-annimation;
            animation-duration: 10s;
            animation-direction: alternate;

        }

        div{
            width: 50vw;
            height: 50vh;
        }

        @keyframes slide-annimation {

            0% , 20%{
                transform: translateX(0);
            }

            25% , 45%{
                transform: translateX(-25%);
            }

            50% , 70%{
                transform: translateX(-50%);
            }

            75% , 100%{
                transform: translateX(-75%);
            }
        }


    </style>

</head>
<body>

<main>
    <section>

        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </section>
</main>
</body>
</html>
