<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Content Loading</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Styling for the navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    .navbar ul li {
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    .navbar ul li a:hover {
      background-color: #575757;
    }

    /* Rectangle container where content will be loaded */
    .content-container {
      margin: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f9f9f9;
    }

    #content-box {
      text-align: center;
      font-size: 16px;
      padding: 20px;
    }

  </style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <ul>
    <li><a href="#" onclick="loadContent('assignment1')">Assignment 01</a></li>
    <li><a href="#" onclick="loadContent('assignment2')">Assignment 02</a></li>
    <li><a href="#" onclick="loadContent('assignment3')">Assignment 03</a></li>
    <li><a href="#" onclick="loadContent('assignment4')">Assignment 04</a></li>
  </ul>
</nav>

<!-- Rectangle Section where content will be loaded -->
<div class="content-container">
  <div id="content-box">
    <p>Select an assignment from the navigation bar above to load the content.</p>
  </div>
</div>

<!-- JavaScript to load content -->
<script src="../JS/test.js"></script>

</body>
</html>
