<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Edu VIC WA NT Beginner", cursive;
            background: #737373;
            perspective: 1000px; /* Increased for a better 3D effect */
        }

        .card {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-img {
            position: relative;
            width: 100%;
            height: 100%;
            background: url("../Assert/About/WhatsApp Image 2024-07-24 at 14.48.13_ba221dbc.jpg");
            background-size: cover;
            border-radius: 20px;
            transform: translateZ(40px);
        }

        .card-body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, -40px) rotateY(180deg);
            width: 85%;
            height: 87%;
            border-radius: 20px;
            overflow: hidden;
            border: 5px solid white;
        }

        .card-body > .bg {
            position: absolute;
            background: #d9d9d9;
            border-radius: 100px;
            width: 0%;
            transition: width 0.5s;
        }

        .card-body > .bg:nth-child(1) {
            height: 25%;
            transform-origin: right;
            top: 5%;
            left: -30%;
            transform: rotate(-10deg);
        }

        .card-body > .bg:nth-child(2) {
            height: 50%;
            transform-origin: left;
            top: 0;
            left: -30%;
            transform: rotate(-10deg);
        }

        .card-body > .bg:nth-child(3) {
            height: 50%;
            transform-origin: left;
            top: 60%;
            left: -30%;
            transform: rotate(-10deg);
        }

        .card:hover > .card-body > .bg {
            width: 200%;
            transition-delay: 1s;
        }

        .card:hover > .card-body > .bg:nth-child(2) {
            transition-delay: 1.5s;
        }

        .card:hover > .card-body > .bg:nth-child(3) {
            transition-delay: 2s;
        }

        .content {
            position: relative;
            padding: 40px 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .title {
            font-size: 10px; /* Reduced font size */
            margin-bottom: 10px;
            color: #d9d9d9;
            text-transform: uppercase;
        }

        .card:hover > .content {
            opacity: 1;
            transition-delay: 2.5s;
        }

    </style>
</head>
<body>

<div class="card">
    <div class="card-img"></div>
    <div class="card-body">
        <span class="bg"></span>
        <span class="bg"></span>
        <span class="bg"></span>
        <div class="content">
            <h2 class="title">Agamathi Balika</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ad aliquid animi architecto, deleniti eligendi, enim exercitationem laborum magni maiores nisi odit provident repellat saepe sed sunt ullam voluptas voluptatum.</p>
        </div>
    </div>
</div>

</body>
</html>
