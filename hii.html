<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

    <style>
        /* type js style  */
        .typeJsWrapper {
            padding: 50px;
        }
        .typeJsWrapper .typeJsText {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 48px;
            display: inline-block;
            padding: 0;
            border-right: 1px solid #414141;
        }

    </style>

</head>


<body>
<div class="typeJsWrapper">
    <div class="container">
        <h1 class="typeJsText" data-typetext="I can hack Nasa! Ask me how?"></h1>
        <h1 class="typeJsText" data-typetext="this is the second"></h1>
    </div>
</div>



<script>
    // type js plugin
    let typeJsText = document.querySelector(".typeJsText");
    let textArray = typeJsText.dataset.typetext.split("");
    let counter = -1;

    typeJsText.innerHTML = "";

    function typeJs() {
        if (counter < typeJsText.dataset.typetext.length) {
            counter++;
            typeJsText.innerHTML += typeJsText.dataset.typetext.charAt(counter);
            textArray = typeJsText.dataset.typetext.split("");
        } else {
            textArray.pop();
            typeJsText.innerHTML = textArray.join("");
            if (textArray.length == 0) {
                counter = -1;
            }
        }
    }

    setInterval(() => {
        typeJs();
    }, 100);

</script>


</body>


</html>
